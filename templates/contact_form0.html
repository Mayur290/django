{% extends "base.html" %}

{% block title %}
    Contact us
{% endblock title %}

{% block content %}
    <h3>Contact us</h3>
    {% if errors %}
        {% for error in errors %}
            <li>{{error}}</li>
        {% endfor %}
    {% endif %}

    <form action="/contact/" method="post">
    <p>Subject: <input type="text" name="subject" value="{{subject}}"</p>
    <p>e-mail (optional): <inputtype="email" name="e-mail" value="{{ email}}"</p>
    <p>Message: <textarea name="message" rows="10" cols="50" >
            **{{message}}**
    </textarea></p>
    <input type="submit" value="submit">
    </form>
{% endblock content %}
