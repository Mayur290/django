{% extends "base.html" %}

{% block title %}
    Contact us
{% endblock title %}

{% block content %}
    <h3>Contact us</h3>
    {% if form.errors %}
        <p style="color:red;">
            Please correct the error {{form.errors|pluralize}} below.
        </p>
    {% endif %}

    <form action="" method="post">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type='submit' value="submit">
    </form>
{% endblock content %}
